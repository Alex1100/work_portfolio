  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <style>

  </style>
  </head>
  <body
    class="awesome"
    background="https://pbs.twimg.com/media/CIQ_VSvVEAAmGpK.png"
    style="background-attachment: fixed; background-size: cover;"
    data-gr-c-s-loaded="true"
  >
    <nav
      class="navbar navbar-default"
      style="
        position: fixed;
        top: 0;
        width: 100%;
      "
    >
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand">
            <div>
              <p class="logo">Raff√©'s Creative Lab</p>
              <a href="https://www.linkedin.com/in/alex1100">
                <img border="0" class="linkedin_icon" height="30" src="https://static.licdn.com/scds/common/u/img/webpromo/btn_in_20x15.png" width="60">
              </a>
              <a href="https://www.github.com/Alex1100">
                <img border="0" class="github_icon" height="30" src="https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2018/03/GitHub-brave-hed-796x418.jpg" width="30">
              </a>

              <div style="position: absolute; right: 7px; bottom: 13px; background-color: white; width: 25px; height: 25px">
                <a href="https://goo.gl/fyVas3" style="position: absolute; right: 7px; bottom: 2px">
                  <i class="fa fa-angellist" aria-hidden="true" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <footer
      style="
        display: block;
        margin-left: 0;
        margin-right: 0;
        background-color: white;
        position: fixed;
        bottom: 0;
        height: 350px;
        min-height: 350px;
        width: 100%;
      "
    >
      <form id="mail_form" onSubmit="submitForm()">
        <div class="titleDiv">
          <h1 style="color: black">Contact Me</h1>
        </div>
        <div>
          <input type="hidden" id="subscription_wanted" name="subscription_wanted" value="false">

          <input
            type="email"
            name="email_address"
            placeholder="jon.doe@gmail.com"
            style="
              width: 30vw;
              display: block;
              position: relative;
              margin: 0 auto;
              text-align: center;
              border: solid 2px #8fbcd1;
            "
          >

          <textarea
            name="message"
            cols="40"
            rows="5"
            style="
              width: 95%;
              height: 111px;
              left: 2.5%;
              display: block;
              position: relative;
              top: 30px;
              border: solid 2px #8fbcd1;
              resize: none;
              margin: 0px 4px 0px 0px;
            "
            spellcheck="false"
          />

          <input
            type="submit"
            value="Submit"
            style="
              position: relative;
              display: block;
              top: 50px;
              margin: 0 auto;
              width: 25vw;
              background-color: #8fbcd1;
              color: white;
            "
          />
        </div>
      </form>
    </footer>

    <script src="main.css"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <script type="text/javascript">
      function submitForm() {
        $.ajax({
          url:'https://www.heatchek.io/send_mail',
          type:'post',
          data: $('#mail_form').serialize(),
          success:function(){
            clearForm();
          }
        });
      }

      function clearForm() {
        const form = document.getElementById('mail_form');
        form.reset();
      }
    </script>
  </body>
</html>
