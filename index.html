  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    @import url('main.css');

  </head>
  <body
    class="awesome"
    background="https://pbs.twimg.com/media/CIQ_VSvVEAAmGpK.png"
    style="background-attachment: fixed;
    background-size: 100% 60%;
    background-repeat: no-repeat;
    background-position: initial;"
    data-gr-c-s-loaded="true"
  >
    <div class="navbar-fixed">
      <nav style="background-color: #8fbcd1">
        <div class="nav-wrapper">
          <p style="color: white; display: inline-flex">Alexander Aleksanyan</p>
          <ul class="right">
            <li><a href="https://www.linkedin.com/in/alex1100" style="margin: 0 auto; display: inline;"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://www.github.com/Alex1100" style="margin: 0 auto; display: inline;"><i class="fab fa-github"></i></a></li>
          </ul>
        </div>
      </nav>
    </div>
    <footer
      style="
        display: block;
        margin-left: 0;
        margin-right: 0;
        background-color: white;
        position: fixed;
        bottom: 0;
        height: 350px;
        min-height: 350px;
        width: 100%;
      "
    >
      <form id="mail_form" onSubmit="submitForm()">
        <div class="titleDiv">
          <h6 style="color: black">Contact Me</h6>
        </div>
        <div>
          <input type="hidden" id="subscription_wanted" name="subscription_wanted" value="false"/>

          <input
            type="email"
            name="email_address"
            placeholder="jon.doe@gmail.com"
            style="
              width: 30vw;
              display: block;
              position: relative;
              margin: 0 auto;
              text-align: center;
              border: solid 2px #8fbcd1;
            "
          />

          <textarea
            name="message"
            cols="40"
            rows="5"
            style="
              width: 95%;
              height: 111px;
              left: 2.5%;
              display: block;
              position: relative;
              top: 30px;
              border: solid 2px #8fbcd1;
              resize: none;
              margin: 0px 4px 0px 0px;
            "
            spellcheck="false"
          ></textarea>

          <input
            type="submit"
            value="Submit"
            style="
              position: relative;
              display: block;
              top: 50px;
              margin: 0 auto;
              width: 25vw;
              background-color: #8fbcd1;
              color: white;
            "
          />
        </div>
      </form>
    </footer>

    <script type="text/javascript">
      function submitForm() {
        $.ajax({
          url:'https://www.heatchek.io/send_mail',
          type:'post',
          data: $('#mail_form').serialize(),
          success:function(){
            clearForm();
          }
        });
      }

      function clearForm() {
        const form = document.getElementById('mail_form');
        form.reset();
      }
    </script>
  </body>
</html>
